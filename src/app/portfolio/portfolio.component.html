<div>     
    <table>
        <th>Id</th>
        <th>Name</th>
        <th>Position</th>
        <th>Symbol</th>
        <tr *ngFor="let h of holdings">
            <td>{{h.id}}</td>
            <td>{{h.instrumentName}}</td>
            <td>{{h.position}}</td>
            <td>{{h.symbol}}</td>
        </tr>
    </table>
</div>
