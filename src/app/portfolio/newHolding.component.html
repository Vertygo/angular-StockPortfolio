<div class="container">
    <h1>New Holding</h1>
    <form>
      <div class="form-group">
        <label for="instrumentName"></label>
        <input type="text" class="form-control-custom" id="instrumentName" required [(ngModel)]="holding.instrumentName" name="instrumentName">
      </div>
      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" class="form-control" id="symbol" required [(ngModel)]="holding.symbol" name="symbol">
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="number" class="form-control" id="position" required [(ngModel)]="holding.position"  name="position">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
